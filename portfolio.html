  <script>

    var browserZoom = 1.0;
    var graphicalZoom = 1.0; 
    
    //using - for increase and + for decrease
    
    document.addEventListener('keydown', function (e){
        if(e.keyCode == 187) { //the keyCode is for the integer amount for the - or +
            console.log('browser plus key pressed')
            browserZoom += 0.1;
            document.body.style.zoom = browserZoom
            console.log('browserZoom:', browserZoom)
    
        }
        else if(e.keyCode == 189){
            console.log('browser minus key pressed')
            browserZoom -= 0.1;
            document.body.style.zoom = browserZoom
            console.log('browserZoom:', browserZoom)
        }
        document.addEventListener('keydown', function(event) 
        //if shift and + are pressed then the graphical zoom will iterate 0.1
        { if (event.shiftKey && event.key =='+'){ 
            console.log('graphical plus pressed') //the scale updates and prints the current graphical zoom with each time the key is pressed
            graphicalZoom += 0.1; 
            $("body").css("transform", `scale(${graphicalZoom})`); 
            console.log('graphicalZoom', graphicalZoom) //prints graphical zoom
        }
         else if (event.shiftKey && event.key == '_'){ //will decrease 0.1 and update with the current zoom
            console.log('graphical plus pressed')
            graphicalZoom -= 0.1; 
            $("body").css("transform", `scale(${graphicalZoom})`); //prints graphical zoom
            console.log('graphicalZoom', graphicalZoom)
        
        } });
    });
    
    </script>

  <style>
    body { 
      background-image: url('upwardangle.jpg'); 
      background-repeat: no-repeat; 
      background-attachment: fixed; 
      background-size: cover; 
      margin: 0; 
    }
    .slider {
      position: relative;
      max-width: 800px;
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slides img {
      width: 100%;
      border-radius: 10px;
    }
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
    }
    .prev {
      left: 10px;
    }
    .next {
      right: 10px;
    }
  </style>

  <script>
    let currentSlide = 0;

    function moveSlide(n) {
      const slides = document.querySelector('.slides');
      const totalSlides = document.querySelectorAll('.slides img').length;

      currentSlide = (currentSlide + n + totalSlides) % totalSlides;
      slides.style.transform = 'translateX(' + (-currentSlide * 100) + '%)';
    }
  </script>
</body>
